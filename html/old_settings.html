<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings | Trainer App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
      transition: direction 0.3s;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .lang-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #34495e;
      padding: 0.5rem 0;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 1.5rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.4rem;
    }

    input[type="text"], input[type="email"], input[type="password"], select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #1a242f;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="lang-toggle">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('ar')">العربية</button>
  </div>

  <header>
    <h1 id="settings-header">Settings</h1>
    <p id="settings-subtext">Update your personal information</p>
  </header>

  <nav>
    <a href="trainer_home.html" id="nav-home">Home</a>
    <a href="clients.html" id="nav-clients">Clients</a>
    <a href="plans.html" id="nav-plans">Plans</a>
    <a href="#" id="nav-progress">Progress</a>
    <a href="settings.html" id="nav-settings">Settings</a>
  </nav>

  <main>
    <div class="card">
      <h2 style="margin-bottom:1rem;">Account Settings</h2>
      <form>
        <div class="form-group">
          <label for="name" id="label-name">Name</label>
          <input type="text" id="name" placeholder="Your Name" />
        </div>

        <div class="form-group">
          <label for="email" id="label-email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" />
        </div>

        <div class="form-group">
          <label for="password" id="label-password">Password</label>
          <input type="password" id="password" placeholder="••••••••" />
        </div>

        <div class="form-group">
          <label for="phone" id="label-phone">Phone Number</label>
          <input type="text" id="phone" placeholder="+1234567890" />
        </div>

        <div class="form-group">
          <label for="profile-image" id="label-profile-image">Profile Image URL</label>
          <input type="text" id="profile-image" placeholder="https://example.com/image.jpg" />
        </div>

        <div class="form-group">
          <label for="preferred-language" id="label-preferred-language">Preferred Language</label>
          <select id="preferred-language">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
          </select>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="email-notifications" />
            Email Notifications
          </label>
        </div>

        <button type="submit" id="save-button">Save Settings</button>
      </form>
    </div>
  </main>

  <script src="../js/lang.js"></script>
</body>
</html>

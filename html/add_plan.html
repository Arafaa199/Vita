<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Plan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .lang-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #34495e;
      padding: 0.5rem 0;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 1.5rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    input, textarea, select {
      display: block;
      margin: 0.5rem 0 1rem;
      padding: 0.5rem;
      width: 100%;
    }

    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      background: #3498db;
      color: white;
      cursor: pointer;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('ar')">العربية</button>
  </div>

  <header>
    <h1 id="add-plan-title">Add New Plan</h1>
  </header>

  <nav>
    <a href="trainer_home.html" id="nav-home">Home</a>
    <a href="clients.html" id="nav-clients">Clients</a>
    <a href="plans.html" id="nav-plans">Plans</a>
    <a href="#" id="nav-progress">Progress</a>
    <a href="settings.html" id="nav-settings">Settings</a>
  </nav>

  <main>
    <div class="card">
      <form id="add-plan-form">
        <label for="plan-name">Plan Name</label>
        <input type="text" id="plan-name" name="plan-name" required />

        <label for="plan-type">Plan Type</label>
        <select id="plan-type" name="plan-type" required>
          <option value="">Select a type</option>
          <option value="muscle">Muscle Gain</option>
          <option value="fatloss">Fat Loss</option>
          <option value="meal">Meal Plan</option>
        </select>

        <label for="plan-description">Description</label>
        <textarea id="plan-description" name="plan-description" rows="4"></textarea>

        <button type="submit">Save Plan</button>
        <button type="button" onclick="window.location.href='plans.html'">Cancel</button>
      </form>
    </div>
  </main>

  <script src="../js/lang.js"></script>
  <script src="../js/submit_plan.js"></script>
</body>
</html>
